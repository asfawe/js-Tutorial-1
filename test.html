<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p id="one">hello world</p>
    <script>
        document.getElementById('one').innerHTML = 'paullab'; /*document.getElementById를 이용하여 html에 있는 one 아이디를 가져온다. innerHTML으로 이용하여 'paullab'을 HTML로 넣어준다. hello world -> paullab*/
        document.write('hello world write'); /*파이썬으로 치자면 print 같은거다.*/
        window.alert('hello world alert'); /* alert로 만들수 있다. 경고 창 같은 들어가기전에 나오는 문자.*/
        console.log('hello world console'); /*console.log로 출력한 hello world console이는 콘솔창에 나온다 화면 에 나오지는 않는다.*/
    </script>
</body>
</html>
